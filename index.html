<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>我的导航网站</title>
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="zhangsan"></div>
    </main>
    <footer></footer>
    <script>
        //1. 初始化数据
        var keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length': 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'r': 'renren.com',
            'z': 'zhihu.com',
            's': 'sohu.com'
        }

        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }

        //2.生成键盘
        //遍历keys生成kbd标签
        index = 0
        while(index < keys['length']){
            var div = document.createElement('div')
            div.className = 'row'
            zhangsan.appendChild(div)
            row = keys[index] //第1，2，3个数组
            index2 = 0
                while(index2 < row['length']){ //0-9 0-8 0-6
                    var kbd = document.createElement('kbd')
                    var span = document.createElement('span')
                    span.textContent = row[index2]
                    span.className = 'text'
                    kbd.className = 'key'
                    var button = document.createElement('button')
                    button.textContent = 'E'
                    button.id = row[index2]
                    var img = document.createElement('img')
                    if(hash[row[index2]]){
                    img.src = "http://"+hash[row[index2]]+"/favicon.ico"}
                    else{
                        img.src = 'https://i.loli.net/2017/11/11/5a071b6f22a43.png'
                    }
                    img.onerror = function(xxx){
                        console.log('下载失败了')
                        xxx.target.src = 'https://i.loli.net/2017/11/11/5a071b6f22a43.png'
                    }

                    button.onclick = function(qwer){
                        var button2 = qwer['target']
                        var img2 = button2.previousSibling
                        var key = button2['id']
                        x = prompt('请输入新的网址导航,如：baidu.com')
                        hash[key] = x
                        img2.src = 'http://' + x + '/favicon.ico'
                        img2.onerror = function(xxx){
                            xxx.target.src = 'https://i.loli.net/2017/11/11/5a071b6f22a43.png'
                        }
                        localStorage.setItem('zzz',JSON.stringify(hash))
                        
                    }
                    kbd.appendChild(span)                    
                    kbd.appendChild(img)
                    kbd.appendChild(button)
                    div.appendChild(kbd)
                    index2 = index2 + 1 
                }
            index = index + 1
        }

        //3.监听键盘
        document.onkeypress = function(qwer){
            var key = qwer['key']
            var website = hash[key]
            //location.href = 'http://' + website
            window.open('http://'+ website, '_blank')
        }
    </script>
</body>
</html>
